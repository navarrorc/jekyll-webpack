# ----
# Site

title: Site
description: Site hosted Github pages

# -----
# Build

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

# see: https://alligator.io/jekyll/compress-html/
compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# Excludes
exclude: ["Gemfile", "Gemfile.lock"]
