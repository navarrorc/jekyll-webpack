---
<!-- layout: compress  -->
---
<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Antic+Slab|Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="{{ site.baseurl }}/dist/css/main.css">
  {% if page.print_stylesheet %}
    <link rel="stylesheet" media="print" href="{{ site.baseurl }}/css/print.css">
  {% endif %}
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
  {% seo %}
  {% feed_meta %}

  <!-- useful libraries -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  {% include navigation.html %}
  <header>
    <a href="{{site.baseurl }}/">
      <img src="{{ site.baseurl }}/images/logo.svg" width="180" alt="logo">
    </a>
  </header>
  <div class="container main-content">
    <section class="content">{{ content }}</section>
    {% include sidebar.html %}
  </div>
  <footer>
    <div class="container">
      <hr> &copy; {{ site.title }} {{ site.time | date: "%Y" }}. All rights reserved.
    </div>
  </footer>

  <!-- bundled code -->
  <script src="{{site.baseurl}}/dist/vendor.js"></script>
  <script src="{{site.baseurl}}/dist/main.js"></script>
</body>

</html>
